<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa pra calcular a média das notas dos alunos.</h1>
    <form>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" step="0.01" required><br><br>

        <button type="button" onclick="calcularMedia()">Calcular média do aluno</button><br><br>

        <div id="resultado"></div>
    </form>

    <script>
        function calcularMedia() {
            const nome = document.getElementById("nome").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            const media = (nota1 + nota2 + nota3) / 3;

            let situacao;
            if (media >= 7) {
                situacao = "Aprovado!";
            } else if (media >= 5) {
                situacao = "Em Recuperação!";
            } else {
                situacao = "Reprovado!";
            }

            document.getElementById("resultado").innerHTML = 
            `Nome: ${nome}<br>Média: ${media.toFixed(2)}<br>Situação: ${situacao}`;
        }
    </script>

</body>
</html>
